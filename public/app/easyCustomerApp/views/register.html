<div class="panel panel-default">
	  <div class="panel-heading">
			<h3 class="panel-title">Register Here</h3>
	  </div>
	  <div class="panel-body">
			<form action="" name="registerUserForm" ng-submit="registerUser(registerUserForm.$valid)" method="POST" class="form-horizontal" role="form" novalidate>
					<div class="form-group" ng-class="{'has-error' : registerUserForm.name.$invalid && !registerUserForm.name.$pristine }">
						<label for="" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" ng-model="newUser.name" name="name" class="form-control" id="" placeholder="Name" ng-maxlength="100">
						</div>
					</div>
					<div class="form-group" ng-class="{'has-error' : registerUserForm.email.$invalid && !registerUserForm.email.$pristine }">
						<label for="" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" ng-model="newUser.email" name="email" class="form-control" id="" placeholder="Email" ng-maxlength="200">
						</div>
					</div>
					<div class="form-group" ng-class="{'has-error' : registerUserForm.password.$invalid && !registerUserForm.password.$pristine }">
						<label for="" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="text" ng-model="newUser.password" name="password" class="form-control" id="" placeholder="Password">
						</div>
					</div>
					<div class="form-group" ng-class="{'has-error' : registerUserForm.cpassword.$invalid && !registerUserForm.cpassword.$pristine }">
						<label for="" class="col-sm-2 control-label">Confirm Password</label>
						<div class="col-sm-10">
							<input type="text" ng-model="newUser.cpassword" name="cpassword" class="form-control" id="" placeholder="Password">
						</div>
					</div>
			
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<button type="submit" ng-disabled="registerUserForm.$invalid" class="btn btn-primary">Submit</button>
						</div>
					</div>
			</form>
	  </div>
</div>

<button type="button" class="btn btn-primary" ng-click="addNote()">button</button>
