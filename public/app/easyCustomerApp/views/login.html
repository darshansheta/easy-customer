<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<div class="panel panel-default" id="login-user-form-panel">
			  <div class="panel-heading">
					<h3 class="panel-title">Login Here</h3>
			  </div>
			  <div class="panel-body">
					<form class="form-horizontal" role="form" name="loginUserForm" id="login-user-form" ng-submit="doLogin(loginUserForm.$valid)" novalidate>
							<div class="form-group" ng-class="{'has-error' : loginUserForm.email.$invalid && !loginUserForm.email.$pristine }">
								<label for="" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<input type="email" required class="form-control" name="email" ng-model="loginUser.email" id="" placeholder="Email">
								</div>
							</div>
							<div class="form-group" ng-class="{'has-error' : loginUserForm.password.$invalid && !loginUserForm.password.$pristine }">
								<label for="" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-10">
									<input type="password" name="password" class="form-control" id="password" ng-model="loginUser.password" placeholder="Password">
								</div>
							</div>
					
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<button type="submit" ng-disabled="loginUserForm.$invalid" class="btn btn-primary">Submit</button>
								</div>
							</div>
					</form>
			  </div>
		</div>
	</div>
</div>
